{% extends "layout_unbranded.html" %}

{% block page_title %}
  '{{ charity.name }}'
{% endblock %}

{% block content %}

<main id="content" role="main">

  <h1 class="heading-xlarge">
    Organisation Data
  </h1>
  <p class="lede">
    '{{ charity.name }}'
  </p>


<form action="/orgs/follow" method="post" class="form">
	<div class="form-group">
      <input type="submit" class="button" value="Follow!">
      <input type="hidden" name="charity_id" value="{{ charity.name }}">
    </div>
</main>

{% endblock %}
